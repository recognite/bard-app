<ion-view view-title="JOURNEYS">
	<ion-content>
		<div class="bard-panel">
			<h2>Mythic Journeys</h2>
			<h3>Four wisdom paths lead to the centre.</h3>
		</div>
	  <ion-list>
		<div ng-repeat="group in groups">
		  <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
			{{group.name}}
		  </ion-item>
		  <ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
			<img src="img/{{item.image}}" alt="image" height="35" />
		    {{item.title}}
		  </ion-item>
		</div>
	  </ion-list>
	</ion-content>
</ion-view>
