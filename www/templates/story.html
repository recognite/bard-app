<ion-view title="STORIES">
	<ion-tabs class="tabs-striped tabs-top tabs-background-dark tabs-color-light">
		<ion-tab title="Stories">
			<!-- Tab 1 content -->
			<ion-content>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>

			<div class="list">
				<div class="bard-panel">
					<h1>Stories</h1>
					<p>Discover the ancient stories of mythology</p>
				</div>
			</div>

			<div class="story-slider">
				<ion-slide-box show-pager="false">
					<ion-slide>
						<div class="slide" style="background-color: #ff0000;">
							<h1>Slide #1</h1>
						</div>
					</ion-slide>

					<ion-slide>
						<div class="slide" style="background-color: #00ff00;">
							<h1>Slide #2</h1>
						</div>
					</ion-slide>

					<ion-slide>
						<div class="slide" style="background-color: #0000ff;">
							<h1>Slide #3</h1>
						</div>
					</ion-slide>

					<ion-slide>
						<div class="slide" style="background-color: #ff00ff;">
							<h1>Slide #4</h1>
						</div>
					</ion-slide>
				</ion-slide-box>
			</div>

			</ion-content>
		</ion-tab>

		<ion-tab title="Search">
			<!-- Tab 2 content -->
			<ion-content>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<div class="bar bar-header item-input-inset">
					<label class="item-input-wrapper">
					<i class="icon ion-ios-search placeholder-icon"></i>
						<input type="search" id="searchTerm" placeholder="Search for a story" ng-model="searchStory" />
					</label>
					<button class="button button-clear">Cancel</button>
				</div>

				<div class="list">
					<div class="bard-panel">
						<br/>
						<p>Discover the ancient stories of mythology</p>
					</div>
<!--
					<div ng-repeat="story in stories | filter:searchStory" ng-controller='PlayerController'>
						<div class="item" ng-click="openModal()">{{story.title}}</div>
					</div>
 -->
					<div ng-repeat="myth in myths" ng-controller="PlayerController">
						<div class="item item-divider">{{myth.cycle}}</div>
						<div ng-repeat="story in myth.stories | filter:searchStory">
<!--							<div class="item" ng-click="showPlayer()">{{story.title}}</div> -->
							<div class="item" ng-click="openPlayer(story)">{{story.title}}</div>
						</div>
					</div>
				</div>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
