<ion-modal-view class="player-page">
	<ion-header-bar class="player-header">
		<button class="button button-clear button-dark icon ion-close-circled pull-right" ng-click="hidePlayer()"></button>
	</ion-header-bar>

	<ion-content>

		<div class="player-panel">
			<h1 class="player-title">{{title}}</h1>
			<p class="player-caption">Stories of Irish Myth / {{cycle}} Cycle</p>
		</div>

		<!-- Audio progress bar -->
		<div class="audio-progress" id="audio-pb-bg">
			<div ng-show="loaded" class="audio-progressbar" style="width: {{position}}%;"></div>
		</div>
		<div class="audio-progress">
			<div class="audio-current">{{currentPos}}</div>
			<div class="audio-total">{{total}}</div>
		</div>


		<!-- Audio controls <<back play/pause fwd>> -->
		<div class="audio-controls">
			<button class="button button-clear button-dark icon ion-skip-backward" ng-click=""></button>
			<button class="button button-clear button-dark button-large icon ion-play" ng-click="" ng-hide="isPlaying || !loaded"></button>
			<button class="button button-clear button-dark button-large icon ion-pause" ng-click="" ng-show="isPlaying"></button>
			<button class="button button-clear button-dark icon ion-skip-forward" ng-click=""></button>
		</div>

		<p class="player-mainText"></p>

	</ion-content>
</ion-modal-view>
