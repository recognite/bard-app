<ion-modal-view class="player-page">
	<ion-header-bar class="player-header">
		<button class="button button-clear button-dark icon ion-close-circled pull-right" ng-click="closeModal()"></button>
	</ion-header-bar>

	<ion-content>
		<h1 class="player-title">{{player.title}}</h1>
		<p class="player-caption"></p>

		<!-- Audio progress bar -->
		<progress class="audio-progressbar" value="10" max="100"></progress>
		<div><span class="audio-current">{{currentPos}}</span><span class="audio-total">{{total}}</span></div>

		<!-- Audio controls <<back play/pause fwd>> -->
		<div class="audio-controls">
			<button class="button button-clear button-dark icon ion-skip-backward" ng-click=""></button>
			<button class="button button-clear button-dark button-large icon ion-play" ng-click="" ng-hide="isPlaying || !loaded"></button>
			<button class="button button-clear button-dark button-large icon ion-pause" ng-click="" ng-show="isPlaying"></button>
			<button class="button button-clear button-dark icon ion-skip-forward" ng-click=""></button>
		</div>

		<p class="player-mainText"></p>

	</ion-content>
</ion-modal-view>
