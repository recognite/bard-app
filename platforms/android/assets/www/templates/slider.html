<ion-slide-box>
	<ion-slide ng-repeat="slide in slides">
		<div class="slide">
			<img class="slideImg" src="img/{{slide.img}}" alt="Alt text goes here!" width="110">
			<h1>{{slide.title}}</h1>
			<p>{{slide.description}}</p>

			<div class="bar bar-footer bard-footer">
				<div class="title">
					<a class="button button-full button-dark" href="{{slide.buttonLink}}">{{slide.buttonText}}</a>
				</div>
			</div>
		</div>
	</ion-slide>
</ion-slide-box>
